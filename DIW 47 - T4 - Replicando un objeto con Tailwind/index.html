<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <!-- Incluimos Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-indigo-200 to-blue-300">
    <!-- Contenedor principal responsivo: centra el contenido y tiene fondo blanco, con sombra y bordes redondeados -->
    <div
        class="bg-white w-full max-w-[1000px] h-auto min-h-[700px] rounded-2xl p-4 shadow-lg flex items-center justify-center">
        <!-- Contenedor interno responsivo: organiza su contenido en columna en dispositivos pequeños y en fila en medianos -->
        <div
            class="bg-white bg-opacity-90 rounded-3xl shadow-2xl flex flex-col md:flex-row w-full max-w-[650px] overflow-hidden">
            <!-- Sección de Resultado: muestra el resultado principal con fondo degradado, centrado y con sombra -->
            <div
                class="bg-gradient-to-b from-indigo-600 to-purple-600 text-white text-center p-12 flex-1 justify-center shadow-lg">
                <!-- Título de la sección -->
                <h2 class="text-xl font-semibold opacity-75">Your Result</h2>
                <!-- Valor numérico del resultado -->
                <div class="text-7xl font-extrabold my-6">76</div>
                <p class="text-sm opacity-75">of 100</p>
                <!-- Comentario o valoración -->
                <h3 class="text-3xl font-bold mt-6">Great</h3>
                <!-- Mensaje de comparación -->
                <p class="text-md opacity-80 mt-2">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <!-- Sección de Resumen: contiene distintos resultados con fondo de colores y diseño responsivo -->
            <div class="p-8 flex-1">
                <!-- Título de la sección -->
                <h3 class="text-xl font-semibold text-gray-800">Summary</h3>
                <div class="space-y-4 mt-4">
                    <!-- Item: Reaction -->
                    <div class="flex justify-between items-center bg-red-100 p-3 rounded-xl shadow-sm">
                        <span class="text-red-600 font-semibold">Reaction</span>
                        <span class="text-gray-700 font-medium">80 / 100</span>
                    </div>
                    <!-- Item: Memory -->
                    <div class="flex justify-between items-center bg-yellow-100 p-3 rounded-xl shadow-sm">
                        <span class="text-yellow-600 font-semibold">Memory</span>
                        <span class="text-gray-700 font-medium">92 / 100</span>
                    </div>
                    <!-- Item: Verbal -->
                    <div class="flex justify-between items-center bg-green-100 p-3 rounded-xl shadow-sm">
                        <span class="text-green-600 font-semibold">Verbal</span>
                        <span class="text-gray-700 font-medium">61 / 100</span>
                    </div>
                    <!-- Item: Visual -->
                    <div class="flex justify-between items-center bg-blue-100 p-3 rounded-xl shadow-sm">
                        <span class="text-blue-600 font-semibold">Visual</span>
                        <span class="text-gray-700 font-medium">72 / 100</span>
                    </div>
                </div>
                <!-- Botón de continuar -->
                <button
                    class="w-full bg-gray-900 text-white py-3 rounded-xl mt-6 text-lg font-semibold hover:bg-gray-700 transition-all duration-300">
                    Continue
                </button>
            </div>
        </div>
    </div>
</body>

</html>
