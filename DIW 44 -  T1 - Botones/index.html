<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones con Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen gap-4 bg-gray-100">
    <button class="px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Botón Primario</button>
    <button class="px-4 py-2 text-gray-700 border border-gray-500 rounded-lg hover:bg-gray-200">Botón
        Secundario</button>
    <button class="px-4 py-2 text-white bg-green-500 rounded-lg shadow-lg hover:bg-green-600">Botón con Sombra</button>
    <button class="px-4 py-2 text-white bg-red-500 rounded-full hover:bg-red-600">Botón Redondo</button>
    <button class="px-4 py-2 text-white bg-purple-500 rounded-lg animate-bounce">Botón Animado</button>
    <button class="px-4 py-2 text-white bg-yellow-500 rounded-lg hover:scale-110 transition-transform">Botón con
        Transformación</button>
</body>

</html>
