<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <form class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4">Formulario de Registro</h2>
        <label class="block mb-2">Nombre</label>
        <input type="text" class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label class="block mb-2">Correo Electrónico</label>
        <input type="email" class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label class="block mb-2">Contraseña</label>
        <input type="password"
            class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label class="block mb-2">Confirmar Contraseña</label>
        <input type="password"
            class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label class="block mb-2">Edad</label>
        <input type="number" class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label class="block mb-2">País</label>
        <select class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option>España</option>
            <option>México</option>
            <option>Argentina</option>
            <option>Colombia</option>
        </select>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Enviar</button>
    </form>
</body>

</html>
